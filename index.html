<!doctype html>
<html lang="pt">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LI2025 - Teste 04</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">

  </head>
  <body>
    
    <div class="container my-5">
        <div class="row justify-content-center">
            
            <div class="col-12 col-md-3 mx-auto">
                <h1 class="text-center mb-4">Formul√°rio de Contacto</h1>

                <form>
                    <div class="mb-3">
                        <label for="inputEmail" class="form-label">Email</label>
                        <input type="email" class="form-control" id="inputEmail" placeholder="seu.email@exemplo.com" required>
                    </div>

                    <div class="mb-3">
                        <label for="inputAssunto" class="form-label">Assunto</label>
                        <input type="text" class="form-control" id="inputAssunto" required>
                    </div>

                    <div class="mb-3">
                        <label for="inputMensagem" class="form-label">Mensagem</label>
                        <textarea class="form-control" id="inputMensagem" rows="4" required></textarea>
                    </div>

                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <button type="submit" class="btn btn-primary me-md-2">Enviar</button>

                        <button type="reset" class="btn btn-secondary">Cancelar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eBshz4D+pSDRgW" crossorigin="anonymous"></script>

    <script src="js/script.js"></script>
  </body>
</html>
